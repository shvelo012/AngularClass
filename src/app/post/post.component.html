<div class="post-container" (click)="onPostClick((post ?? singlePost)?.id || 0)">
  <div class="post-header">
      <button class="delete-button" (click)="onRemovePost((post ?? singlePost)?.id || 0)">X</button>
      <h2>{{ (post ?? singlePost)?.title }}</h2>
  </div>
  <p class="post-content">{{ (post ?? singlePost)?.content }}</p>
</div>
