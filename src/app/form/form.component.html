  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text">
      <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched">
        Full Name is required and must be at least 3 characters long.
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Valid Email is required.
      </div>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password is required.
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
        Confirm Password is required and must match the Password.
      </div>
    </div>
  
    <div>
      <label for="age">Age</label>
      <input id="age" formControlName="age" type="number">
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
