<div>
  საწყისი მნიშვნელობა
  <div>
    <input #inputField type="number" (input)="emitInputValue(inputField.value)">
  </div>
  <div style="display: flex; flex-direction: row; align-items: center; margin-top: 10px;">
    <button
      style="background-color: #fff; color: #333; border: 2px solid #333; padding: 5px 10px; font-size: 16px; cursor: pointer;"
      (click)="increase()">+</button>
    <p
      style="width: 40px; height: 20px; border: 4px solid red; text-align: center; margin: 0 10px; font-size: 16px; font-weight: bold; align-self: center;">
      {{ number }}</p>
    <button
      style="background-color: #fff; color: #333; border: 2px solid #333; padding: 5px 10px; font-size: 16px; cursor: pointer;"
      (click)="decrease()">-</button>
  </div>
</div>
